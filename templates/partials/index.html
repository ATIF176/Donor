{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title> Help4Life - {% block title %} {% endblock title %}</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="blood donor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="help4life">
  <meta name="generator" content="help4life">
  
  <!-- theme meta -->
  <meta name="theme-name" content="help4life" />

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.png' %}" />

  <!-- 
  Essential stylesheets
  =====================================-->
  <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/bootstrap.min.css' %}" >
  <link rel="stylesheet" href="{% static 'assets/plugins/icofont/icofont.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/slick-carousel/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/slick-carousel/slick/slick-theme.css' %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  {% block css %}

  {% endblock css %}

</head>

<body id="top">

    {% block body %}

    {% endblock body %}



   <!-- 
    Essential Scripts
    =====================================-->
    <script src="{% static 'assets/plugins/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/slick-carousel/slick/slick.min.js' %}"></script>
    <script src="{% static 'assets/plugins/shuffle/shuffle.min.js' %}"></script>

    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA"></script>
    <script src="{% static 'assets/plugins/google-map/gmap.js' %}"></script>
    
    <script src="{% static 'assets/js/script.js' %}"></script>

	{% block scripts %}

	{% endblock scripts %}

  </body>
  </html>
